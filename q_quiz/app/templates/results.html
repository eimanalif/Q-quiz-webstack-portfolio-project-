{% extends "base.html" %}
{% block content %}
<h2>Your Quiz Results</h2>
<table>
    <thead>
        <tr>
            <th>Quiz Title</th>
            <th>Score</th>
            <th>Date Taken</th>
        </tr>
    </thead>
    <tbody>
        {% for result in results %}
        <tr>
            <td>{{ result.quiz.title }}</td>
            <td>{{ result.score }}%</td>
            <td>{{ result.timestamp.strftime('%Y-%m-%d %H:%M:%S') }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
